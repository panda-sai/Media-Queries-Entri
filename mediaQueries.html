<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

    <style>
        .container{
            background-color: brown;
            color: white;
            padding: 25px;
        }

        @media  (not (min-width:300px)) and (max-width:600px)
        {
            .container{
                background-color: blue;
            }
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
    </div>
</body>
</html>
